    <div class="form-content">
      <h2 class="form-heading">Patient Information</h2>
      <div class="form-group">
        <label for="file-upload">Upload File</label>
        <input
          id="file-upload"
          type="file"
          (change)="onFileChange($event)"
          class="form-control"
        />
      </div>
      <form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
        <div class="form-grid">
          <div class="form-column">
            <!-- <div class="form-group">
              <label for="srNo">Sr. No. </label>
              <input
                id="srNo"
                type="text"
                formControlName="srNo"
                class="form-control"
                placeholder="Sr. No.  "
              />
            </div> -->
            <div class="form-group">
              <label for="patientName">Patient Name </label>
              <input
                id="patientName"
                type="text"
                formControlName="patientName"
                class="form-control"
                placeholder="Patient Name  "
              />
            </div>
            <div class="form-group">
              <label for="date">Date </label>
              <input
                id="date"
                type="date"
                formControlName="date"
                class="form-control"
                placeholder="Date  "
              />
            </div>
            <div class="form-group">
              <label for="villageName">Village Name </label>
              <input
                id="villageName"
                type="text"
                formControlName="villageName"
                class="form-control"
                placeholder="Village Name  "
              />
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <select
                id="category"
                formControlName="category"
                class="form-control"
              >
                <option value="" disabled selected>
                  Please select Category
                </option>
                <option value="N">N</option>
                <option value="F">F</option>
                <option value="SC">SC</option>
                <option value="R">R</option>
              </select>
            </div>
            <div class="form-group">
              <label>Gender</label>
              <div class="radio-group my-4">
                <label class="radio-label">
                  <input type="radio" formControlName="gender" value="male" />
                  <span>Male</span>
                </label>
                <label class="radio-label">
                  <input type="radio" formControlName="gender" value="female" />
                  <span>Female</span>
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="age">Age </label>
              <input
                id="age"
                type="number"
                formControlName="age"
                class="form-control"
                placeholder="Age  "
              />
            </div>
            <div class="form-group">
              <label for="day">Day</label>
              <input
                id="day"
                type="text"
                formControlName="day"
                class="form-control"
                placeholder="Day"
              />
            </div>
            <div class="form-group">
              <label for="month">Month</label>
              <input
                id="month"
                type="text"
                formControlName="month"
                class="form-control"
                placeholder="Month"
              />
            </div>

            <div class="form-group">
              <label for="dosage">Dosage</label>
              <input
                id="dosage"
                type="text"
                formControlName="dosage"
                class="form-control"
                placeholder="Dosage"
              />
            </div>
          </div>
          <div class="form-column">
            <div class="form-group">
              <label for="ageGroup">Age Group</label>
              <select
                id="ageGroup"
                formControlName="ageGroup"
                class="form-control"
              >
                <option value="" disabled selected>
                  Please select Age Group
                </option>
                <option>Child</option>
                <option>Adult</option>
                <option>Senior</option>
              </select>
            </div>
            <div class="form-group">
              <label for="week">Week</label>
              <input
                id="week"
                type="number"
                formControlName="week"
                class="form-control"
                placeholder="Week"
              />
            </div>
            <div class="form-group">
              <label for="mobileNo">Mobile No. </label>
              <input
                id="mobileNo"
                type="text"
                formControlName="mobileNo"
                class="form-control"
                placeholder="Mobile No.  "
              />
            </div>
            <div class="form-group">
              <label for="signSymptoms">Sign and Symptoms</label>
              <input
                id="signSymptoms"
                type="text"
                formControlName="signSymptoms"
                class="form-control"
                placeholder="Sign and Symptoms"
              />
            </div>
            <div class="form-group">
              <label for="physicalExamination"
                >Physical Examination and Finding</label
              >
              <input
                id="physicalExamination"
                type="text"
                formControlName="physicalExamination"
                class="form-control"
                placeholder="Physical Examination and Finding"
              />
            </div>
            <div class="form-group">
              <label for="investigation">Investigation</label>
              <input
                id="investigation"
                type="text"
                formControlName="investigation"
                class="form-control"
                placeholder="Investigation"
              />
            </div>
            <div class="form-group">
              <label for="diagnosis">Diagnosis</label>
              <input
                id="diagnosis"
                type="text"
                formControlName="diagnosis"
                class="form-control"
                placeholder="Diagnosis"
              />
            </div>
            <div class="form-group">
              <label for="prescribedMedicine1">Prescribed Medicine 1</label>
              <input
                id="prescribedMedicine1"
                type="text"
                formControlName="prescribedMedicine1"
                class="form-control"
                placeholder="Prescribed Medicine 1"
              />
            </div>
            <div class="form-group">
              <label for="prescribedMedicine2">Prescribed Medicine 2</label>
              <input
                id="prescribedMedicine2"
                type="text"
                formControlName="prescribedMedicine2"
                class="form-control"
                placeholder="Prescribed Medicine 2"
              />
            </div>
          </div>
        </div>
        <div class="form-group mx-auto">
          <label for="treatmentRemark">Treatment Remark</label>
          <input
            id="treatmentRemark"
            type="text"
            formControlName="treatmentRemark"
            class="form-control"
            placeholder="Treatment Remark"
          />
        </div>
        <button type="submit" class="btn-submit">Register Patient</button>
      </form>
    </div>
  </div>
</div>
