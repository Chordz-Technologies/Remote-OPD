<!-- home.component.html -->
<mat-sidenav-container class="container-fluid-100">
  <mat-sidenav #sidebar mode="side" opened="">
    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="Content">
      <div class="toolbar">
        <mat-toolbar class="toolbar">
          <mat-icon (click)="sidebar.toggle()">menu</mat-icon>
          <span class="mx-auto">Kolumbus Health Care</span>
          <div class="user-info" *ngIf="userName">
            <button mat-icon-button [matMenuTriggerFor]="userMenu" aria-label="User menu">
              <mat-icon>account_circle</mat-icon>
            </button>
            <mat-menu #userMenu="matMenu" class="user-menu">
              <div class="user-name">Welcome, {{ userName }}</div>
            </mat-menu>
          </div>
        </mat-toolbar>
      </div>
      <div class="main">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
