<!--   NCD – Eye Screening Camp start -->

<div class="container-fluid">
  <div *ngIf="currentForm === 'ncd-eye-screening'">
    <div class="form-wrapper">
      <div class="form-content">
        <h2 class="form-heading">NCD – Eye Screening Camp Form</h2>
        <form
          [formGroup]="eyeScreeningForm"
          (ngSubmit)="onSubmitEyeScreeningCamp()"
        >
          <div class="form-grid">
            <div class="form-column">
              <div class="form-group">
                <label for="client_name">Client Name</label>
                <select
                  id="client_name"
                  formControlName="client_name"
                  class="form-control"
                >
                  <option value="" disabled selected>Select Client</option>
                  <option
                    *ngFor="let client of clients"
                    [value]="client.client_name"
                  >
                    {{ client.client_name }}
                  </option>
                </select>
              </div>

              <div class="form-group">
                <label for="patientName">Patient Name</label>
                <input
                  id="patientName"
                  type="text"
                  formControlName="name"
                  class="form-control"
                  placeholder="Enter Patient Name"
                />
              </div>

              <div class="form-group">
                <label for="date">Date </label>
                <input
                  id="date"
                  type="date"
                  formControlName="date"
                  class="form-control"
                  (change)="onDateChange($event)"
                />
              </div>
              <div class="form-group">
                <label for="day">Day</label>
                <input
                  id="day"
                  type="text"
                  formControlName="day"
                  class="form-control"
                  placeholder="Day"
                  readonly
                />
              </div>
              <div class="form-group">
                <label for="month">Month</label>
                <input
                  id="month"
                  type="text"
                  formControlName="month"
                  class="form-control"
                  placeholder="Month"
                  readonly
                />
              </div>
              <div class="form-group">
                <label for="year">Year</label>
                <input
                  id="year"
                  type="text"
                  formControlName="year"
                  class="form-control"
                  placeholder="Year"
                  readonly
                />
              </div>
            </div>
            <div class="form-column">
              <div class="form-group">
                <div class="dropdown-with-arrow">
                  <label for="mainVillage">Main Village</label>
                  <select
                    id="mainVillage"
                    (change)="onMainVillageChange($event)"
                    formControlName="village"
                    class="form-control"
                  >
                    <option value="" disabled selected>
                      Select Main Village
                    </option>
                    <option
                      *ngFor="let village of villages"
                      [value]="village.id"
                    >
                      {{ village.name }}
                    </option>
                  </select>
                  <div class="arrow-down"></div>
                </div>
              </div>

              <div class="form-group" *ngIf="subVillages.length > 0">
                <div class="dropdown-with-arrow">
                  <label for="subVillage">Sub-Village</label>
                  <div class="arrow-down"></div>
                  <select
                    id="subVillage"
                    formControlName="subvillage"
                    class="form-control"
                  >
                    <option value="" disabled selected>
                      Select Sub-Village
                    </option>
                    <option
                      *ngFor="let subVillage of subVillages"
                      [value]="subVillage"
                    >
                      {{ subVillage }}
                    </option>
                  </select>
                  <div class="arrow-down"></div>
                </div>
              </div>

              <div class="form-group">
                <label for="contactNo">Contact No.</label>
                <input
                  id="contactNo"
                  type="text"
                  formControlName="contact"
                  class="form-control"
                  placeholder="Enter Contact No."
                />
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <div class="radio-group my-4">
                  <label class="radio-label">
                    <input type="radio" formControlName="gender" value="M" />
                    <span>Male</span>
                  </label>
                  <label class="radio-label">
                    <input type="radio" formControlName="gender" value="F" />
                    <span>Female</span>
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label for="age">Age </label>
                <input
                  id="age"
                  type="number"
                  formControlName="age"
                  class="form-control"
                  placeholder="Enter Age"
                />
              </div>
              <div class="form-group">
                <div class="dropdown-with-arrow">
                  <label for="code">Unique Code</label>
                  <select
                    formControlName="code"
                    (change)="onUniqueCodeChange($event)"
                    class="form-control"
                  >
                    <option value="">Select Unique Code</option>
                    <option value="no fit">No Fit</option>
                    <option value="correction">Correction</option>
                    <option value="healthy">Healthy</option>
                    <option value="impairment">Impairment</option>
                    <option value="dryness">Dryness</option>
                    <option value="white part">White Part</option>
                  </select>
                  <div class="arrow-down"></div>
                </div>
              </div>
              <div class="form-group">
                <label for="eyeDiseases">Eye Diseases </label>
                <textarea
                  class="form-control"
                  formControlName="description"
                  id="eyeDiseases"
                  rows="2"
                  cols="30"
                  placeholder="Eye Diseases"
                  readonly
                ></textarea>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="Opinion">Opinion</label>
            <input
              id="opinion"
              type="text"
              formControlName="opinion"
              class="form-control"
              placeholder="Enter Opinion"
            />
          </div>

          <!-- Submit Button -->
          <div class="text-center mt-3">
            <button
              mat-raised-button
              color="primary"
              type="submit"
              [disabled]="!eyeScreeningForm.valid"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!--   NCD – Eye Screening Camp End -->
