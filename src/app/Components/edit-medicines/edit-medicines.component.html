<div class="container" style="padding-top: 20px">
    <div class="py-2">
        <div class="card px-5 py-3 me-4">
            <mat-card-title>
                <h2 class="py-2 border-bottom">
                    <i class="fa-solid fa-circle-info"></i> Medicine Details
                </h2>
            </mat-card-title>
            <mat-card-content>
                <form [formGroup]="medicineForm">
                    <div class="row mb-3">
                        <label for="name" class="col-sm-2 col-form-label">Medicine Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="name"
                                placeholder="Medicine Name" />
                        </div>
                    </div>
                    <br>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary me-2 mb-2" *ngIf="!selectedMedicineId"
                            (click)="submitMedicine()">
                            Submit
                        </button>
                        <button type="submit" class="btn btn-primary me-2 mb-2" *ngIf="selectedMedicineId"
                            (click)="updateMedicine()">
                            Update
                        </button>
                        <button type="button" class="btn btn-success me-2 mb-2" routerLink="/dashboard">
                            Close
                        </button>
                        <button type="button" class="btn btn-danger me-2 mb-2" *ngIf="selectedMedicineId"
                            (click)="openConfirmationDialog()">
                            Delete
                        </button>
                    </div>
                </form>
            </mat-card-content>
        </div>
    </div>
</div>

<ng-template #confirmationDialogTemplate>
    <h2 mat-dialog-title>Confirmation</h2>
    <mat-dialog-content>
        <p>Are you sure you want to delete this medicine?</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button [mat-dialog-close]="false">No</button>
        <button mat-button color="warn" [mat-dialog-close]="true">Yes</button>
    </mat-dialog-actions>
</ng-template>
