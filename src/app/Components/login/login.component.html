<!-- src/app/login/login.component.html -->
<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <img src="../../../assets/img/kolumbusLogo.jpeg" alt="Kolumbus Health Care" class="img-fluid mb-3"
              style="max-width: 200px" />
          </div>
          <form (ngSubmit)="login()" [formGroup]="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label">User Name</label>
              <input type="email" id="username" class="form-control" formControlName="username"
                placeholder="username@123" required />
            </div>
            <div class="mb-3 position-relative">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input [type]="passwordFieldType" id="password" class="form-control" formControlName="password"
                  placeholder="Enter Password" required />
                <button type="button" class="btn btn-link" (click)="togglePasswordVisibility()" style="
                    position: absolute;
                    top: 50%;
                    right: 10px;
                    transform: translateY(-50%);
                  ">
                  <i [ngClass]="
                      passwordFieldType === 'password'
                        ? 'fa fa-eye'
                        : 'fa fa-eye-slash'
                    "></i>
                </button>
              </div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
