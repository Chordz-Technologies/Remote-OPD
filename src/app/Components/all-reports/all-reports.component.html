<div class="button-container">
  <form [formGroup]="patientForm">
    <div class="row">
      <!-- Village Dropdown -->
      <div class="col-lg-3">
        <div class="form-group">
          <div class="dropdown-with-arrow">
            <label for="village">Site Name</label>
            <select id="village" formControlName="village" class="form-control">
              <option value="" disabled selected>Select Site Name</option>
              <option *ngFor="let village of villages" [value]="village">
                {{ village }}
              </option>
            </select>
            <div class="arrow-down"></div>
          </div>
        </div>
      </div>

      <!-- Month Dropdown -->
      <div class="col-lg-3">
        <div class="form-group">
          <div class="dropdown-with-arrow">
            <label for="month">Month</label>
            <select id="month" formControlName="month" class="form-control">
              <option value="" disabled selected>Select Month</option>
              <option *ngFor="let month of months" [value]="month">
                {{ month }}
              </option>
            </select>
            <div class="arrow-down"></div>
          </div>
        </div>
      </div>

      <!-- Year Dropdown -->
      <div class="col-lg-3">
        <div class="form-group">
          <div class="dropdown-with-arrow">
            <label for="year">Year</label>
            <select id="year" formControlName="year" class="form-control">
              <option value="" disabled selected>Select Year</option>
              <option *ngFor="let year of years" [value]="year">
                {{ year }}
              </option>
            </select>
            <div class="arrow-down"></div>
          </div>
        </div>
      </div>

      <!-- Client Dropdown (Optional) -->
      <div class="col-lg-3">
        <div class="form-group">
          <div class="dropdown-with-arrow">
            <label for="client_name">Client Name</label>
            <select id="client_name" formControlName="client_name" class="form-control">
              <option value="" disabled selected>Select Client</option>
              <option *ngFor="let client of clients" [value]="client.client_name">
                {{ client.client_name }}
              </option>
            </select>
            <div class="arrow-down"></div>
          </div>
        </div>
      </div>
    </div>
  </form>

  <!-- Button Section -->
  <div class="row mt-3 mx-auto">
    <div class="col-lg-4">
      <button mat-raised-button color="primary" (click)="downloadAllPatientExcelsheet()">
        Download All Patient Excelsheet from April 2024
      </button>
    </div>
    <div class="col-lg-4">
      <button mat-raised-button color="primary" (click)="downloadMonthWisePatientReport()">
        Download Month Wise Patient Report
      </button>
    </div>
    <div class="col-lg-4">
      <button mat-raised-button color="primary" (click)="downloadWeeklyExcelsheet()">
        Download Weekly Patient Excelsheet from April 2024
      </button>
    </div>
    <div class="col-lg-4">
      <button mat-raised-button color="primary" (click)="downloadMonthWiseWeeklyReport()">
        Download Month Wise Weekly Patient Report
      </button>
    </div>
    <div class="col-lg-4">
      <button mat-raised-button color="primary" (click)="downloadVillageWiseGenderReport()">
        Download Village Wise Gender Report
      </button>
    </div>
    <div class="col-lg-4">
      <button mat-raised-button color="primary" (click)="downloadVillageWiseAgeGroupReport()">
        Download Village Wise Age Group Report
      </button>
    </div>
    <div class="col-lg-4">
      <button mat-raised-button color="primary" (click)="downloadMonthlySummaryDiseaseTotalCount()">
        Download Monthly Summary Report - Village Wise Disease Total Count
      </button>
    </div>
    <div class="col-lg-4">
      <button mat-raised-button color="primary" (click)="downloadMonthlySummaryMaleFemaleCount()">
        Download Monthly Summary Report - Disease Wise Week Wise - Male Female Count
      </button>
    </div>

    <div class="col-lg-4">
      <button mat-raised-button color="primary" (click)="downloadEyeCampExcelsheet()">
        Download NCD – Eye Screening Camp Excelsheet
      </button>
    </div>
    <div class="col-lg-4">
      <button mat-raised-button color="primary" (click)="downloadEyeScreeningCampReport()">
        Download NCD – Eye Screening Camp Report
      </button>
    </div>
    <div class="col-lg-4">
      <button mat-raised-button color="primary" (click)="downloadHBCampExcelsheet()">
        Download NCD – Village Level HB Screening Camp Excelsheet
      </button>
    </div>
    <div class="col-lg-4">
      <button mat-raised-button color="primary" (click)="downloadHBSreeningCampReport()">
        Download NCD – Village Level HB Screening Camp Report
      </button>
    </div>
    <div class="col-lg-4">
      <button mat-raised-button color="primary" (click)="downloadAarogyaCampExcelsheet()">
        Download Aarogya Dhansampada Camp Excelsheet
      </button>
    </div>
    <div class="col-lg-4">
      <button mat-raised-button color="primary" (click)="downloadADCampBMIReport()">
        Download Aarogya Dhansampada Camp BMI Report
      </button>
    </div>
    <div class="col-lg-4">
      <button mat-raised-button color="primary" (click)="downloadADCampHBReport()">
        Download Aarogya Dhansampada Camp HB Report
      </button>
    </div>
    <div class="col-lg-4">
      <button mat-raised-button color="primary" (click)="downloadMegaCampExcelsheet()">
        Download Mega Camp Excelsheet
      </button>
    </div>
    <!-- <div class="col-lg-4">
      <button mat-raised-button color="primary" (click)="downloadMegaCampReport()">
        Download Mega Camp Report
      </button>
    </div> -->
  </div>
</div>
