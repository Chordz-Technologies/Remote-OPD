<div class="button-container">
    <form [formGroup]="patientForm">
        <div class="row">
            <!-- Village Dropdown -->
            <div class="col-lg-4">
                <div class="form-group">
                    <div class="dropdown-with-arrow">
                        <label for="village">Village Name</label>
                        <select id="village" formControlName="village" class="form-control">
                            <option value="" disabled selected>Select Village</option>
                            <option *ngFor="let village of villages" [value]="village">{{ village }}</option>
                        </select>
                        <div class="arrow-down"></div>
                    </div>
                </div>
            </div>

            <!-- Month Dropdown -->
            <div class="col-lg-4">
                <div class="form-group">
                    <div class="dropdown-with-arrow">
                        <label for="month">Month</label>
                        <select id="month" formControlName="month" class="form-control">
                            <option value="" disabled selected>Select Month</option>
                            <option *ngFor="let month of months" [value]="month">{{ month }}</option>
                        </select>
                        <div class="arrow-down"></div>
                    </div>
                </div>
            </div>

            <!-- Year Dropdown -->
            <div class="col-lg-4">
                <div class="form-group">
                    <div class="dropdown-with-arrow">
                        <label for="year">Year</label>
                        <select id="year" formControlName="year" class="form-control">
                            <option value="" disabled selected>Select Year</option>
                            <option *ngFor="let year of years" [value]="year">{{ year }}</option>
                        </select>
                        <div class="arrow-down"></div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!-- Button Section -->
    <div class="row mt-3">
        <div class="col-lg-4">
            <button mat-raised-button color="primary" (click)="downloadPatientReport()">
                Download Patient Report
            </button>
        </div>
        <div class="col-lg-4">
            <button mat-raised-button color="primary">
                Download Weekly Report
            </button>
        </div>
        <div class="col-lg-4">
            <button mat-raised-button color="primary">
                Download Village Wise Gender Report
            </button>
        </div>
        <div class="col-lg-4 mt-2">
            <button mat-raised-button color="primary">
                Download Village Wise Age Group Report
            </button>
        </div>
        <div class="col-lg-4 mt-2">
            <button mat-raised-button color="primary">
                Download Monthly Summary Report - Village Wise Disease Total Count
            </button>
        </div>
        <div class="col-lg-4 mt-2">
            <button mat-raised-button color="primary">
                Download Monthly Summary Report - Disease Wise Week Wise - Male Female Count
            </button>
        </div>
    </div>
</div>
